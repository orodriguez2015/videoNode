<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Autenticación</h4>
    </div>

    <form action="" onsubmit="return false;">
        <div class="modal-body">
            <div class="form-group">
                <label for="login">Nombre de usuario:</label>
                <div class="col-sm-15">
                    <input type="text" class="form-control" size=50 id="username" name="username" placeholder="Nombre de usuario" required="required" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="login">Contraseña:</label>
                <div class="col-sm-15">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required="required">

                </div>

            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" id="btnAutenticar" name="btnAutenticar" class="btn btn-success" onclick="loginFacade.autenticar();">Aceptar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
    </form>
</div>
